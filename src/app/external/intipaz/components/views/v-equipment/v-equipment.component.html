<div class="conten text-center">
    <div *ngFor="let item of data" class="child">
        <nb-card status="primary" style="cursor: pointer;" class="shadow">
            <nb-card-header class="text-center">
                <img [src]="item.logo" alt="" height="75"><br><br>
                <strong>{{item.nombre}}</strong><br>
                <label class="label" style="color: greenyellow;">{{item.iglesia}}</label>
            </nb-card-header>
        </nb-card>
    </div>
</div>
